hydra:
  run:
    dir: ${models_dir}/runs/${now:%Y-%m-%d}/${now:%H-%M-%S}

models_dir: /home/nadav2/dev/repos/CLIP2Shape/models

seed: 42

tensorboard_logger:
  name: smplx_male_body_talk_descriptors # IMPORTANT
  save_dir: /home/nadav2/dev/data/CLIP2Shape/runs
  log_graph: True

train_size: 0.8

callbacks:
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: "val_loss"
    mode: "min"
    save_top_k: 1
    verbose: False
    dirpath: ${ models_dir }
    filename: "epoch_{epoch:03d}"
    auto_insert_metric_name: False

dataloader:
  batch_size: 2500
  num_workers: 1
  shuffle: True
  drop_last: False

trainer:
  gpus: 1
  max_epochs: 50
  check_val_every_n_epoch: 5
  log_every_n_steps: 3

dataset:
  data_dir: /home/nadav2/dev/data/CLIP2Shape/images/smplx_male_multiview
  optimize_feature: betas  # IMPORTANT
  out_features: ${model_conf.out_features}
  labels_to_get:
    - big
    - fat
    - broad shoulders
    - built
    - curvy
    - feminine
    - fit
    - heavyset
    - lean
    - long legs
    - tall
    - long torso
    - long
    - masculine
    - muscular
    - pear shaped
    - petite
    - proportioned
    - rectangular
    - round apple
    - short legs
    - short torso
    - short
    - skinny
    - small
    - stocky
    - sturdy
    - attractive
    - sexy
    - hourglass

model_conf:
  num_stats: 30  # IMPORTANT
  hidden_size: [1000]
  out_features: 10
  num_hiddens: 0